<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Live User Filter</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h4 class="header__title">Live User Filter</h4>
        <small class="header__subtitle">Search by name and/or location</small>
        <input
          class="header__search-input"
          type="text"
          id="search-input"
          placeholder="Search"
        />
      </header>

      <ul id="result" class="user-list">
      </ul>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
